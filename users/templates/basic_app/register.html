<!DOCTYPE html>
{% extends "basic_app/base.html" %}
{% load static %}

{% block body_block %}
    <div class="mt-4 p-5 bg-secondary text-white rounded">
        {% if registered %}
            <h1>Thank you for registration</h1>
        {% else %}
            <h1>Register</h1>
            <h3>Fill the form</h3>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <input type="submit" name="" value="Register">
            </form>
        {% endif %}
    </div>
{% endblock %}
